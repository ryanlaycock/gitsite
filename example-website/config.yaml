lib:
  "tmpl.html":
    filePath: "lib/tmpl.html"
  "tmpl.css":
    filePath: lib/tmpl.css
  "tmpl.js":
    filePath: lib/tmpl.js
  "github-markdown-light.css":
    filePath: github-markdown-light.css
    githubProject: sindresorhus/github-markdown-css
    recacheSeconds: 600

header:
  links:
    - path: index
      name: Home
    - path: badgers
      name: Badgers
    - path: badgers/more
      name: More Badgers
    - path: githubpage
      name: GitHub Example

siteConfig:
  defaultRecacheSeconds: 1

content:
  "index":
    title: GitHub Website Runner Example
    filePath: index.html
    tmplHtml: tmpl.html
  "badgers":
    title: Badgers page
    filePath: badgers/index.html
    tmplHtml: tmpl.html
  "badgers/more":
    title: More badgers page
    filePath: badgers/more/index.html
    tmplHtml: tmpl.html
  "githubpage":
    title: GitHub Example
    filePath: README.md
    tmplHtml: tmpl.html
    githubProject: othneildrew/Best-README-Template
    recacheSeconds: 60