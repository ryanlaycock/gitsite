<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/gardevoir"/>
        <link rel="stylesheet" href="/lib/tmpl.css">
        <link rel="stylesheet" href="/lib/github-markdown-light.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="/lib/tmpl.js"></script>
        <title>{{ title }}</title>
    </head>
    <body>
        <header  id="header">
            <div id="header-content">
                <div id="left">
                    <ul id="links">
                        <li><a href="/">{{site_title}}</a></li>
                        {{#each header_links as |header_link|}}
                            <li>
                                <a href="/{{header_link.path}}">
                                    <div class='header-link-div'>{{header_link.name}}</div>
                                </a>
                            </li>
                        {{/each}}
                    </ul>
                </div>
                <div id="right">
                    <ul id="socials">
                        <li><a href="facebook.com">Facebook</a></li>
                    </ul>
                </div>
            </div>
        </header >
        <div id="content">{{{ content }}}
        </div>
        <div id="pinned-posts">
            {{#each pinned_posts as |pinned_post|}}
            <a href="{{pinned_post.link}}">
                <div class="card">
                    <h3 class="title">{{pinned_post.title}}</h3>
                    <p class="description">{{pinned_post.description}}</p>
                    <p class="date">{{pinned_post.date}}</p>
                </div>
            </a>
            {{/each}}
        </div>
    </body>
</html>
